<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
 <body>
   <main>
     <section class="left1">
     <section class="left2">
       <h1> Idea Box </h1>
       <hr style="width:100%", size="1", color="#A9AAD2">
      <div class="idea-box"></div>
     </section>
     <section class="left3">
       <h2>Filter Starred Ideas</h2>
       <button class="show-starred-idea-button" type="button">Show Starred Ideas</button>
       <hr style="width:100%", size="1", color="#A9AAD2">
      </section>
      </section>
      <section class="fill-out">
        <form>
          <label for="title">Title</label>
          <input type="text" id="title-id">
          <label for="body">Body</label>
          <input type="text" id="body-id"><br>
          <button class="save" type="button">Save</button><br>
          <button class="search" type="button">Seach</button>
          <label for="search"></label>
          <input type="text" id="search-for-ideas" placeholder="Search Ideas">
        </form>
      </section>
      <section class="ideabox2">
          <div class="ideas"></div>
        </section>
      </main>
    </body>
    <script type="text/javascript" src="main.js"></script>
    </html>
